<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/81b6380001.js" crossorigin="anonymous"></script>
  <title>Contact | A Programmer & A Developer </title>

<body>
  <!-- header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="/dist/img/light-logo.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <!-- section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is jow you can reach me</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name">
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
          <input type="text" class="text-input email-input" placeholder="Email" name="email">
          <input type="text" class="text-input phone number-input" placeholder="Phone Nubmer" name="phone">
          <textarea type="text" class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-medium">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>054-530-6556</p>
        </div>
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>Eliranbenshtrit@gmail.com</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>1540 Broadway, New York, NY 10036</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy 2021. All Rights Reserved</p>
      <div class="social">
        <a class="fab fa-twitter" href="https://twitter.com/EBShitrit" target="_blank"></a>
        <a class="fab fa-facebook" href="https://www.facebook.com/eliranbenshtrit" target="_blank"></a>
        <a class="fab fa-instagram" href="https://www.instagram.com/eliran_ben_shtrit/" target="_blank"></a>
        <a class="fab fa-linkedin" href="https://www.linkedin.com/in/eliran-ben-shitrit-%E2%9A%A1%EF%B8%8F-28a826145/"
          target="_blank"></a>
      </div>
    </div>
  </footer>
